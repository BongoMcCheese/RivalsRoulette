<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals Roulette</title>
    <link rel="stylesheet" href="RivalsRoulette/styles.css">
</head>
<body>
    <img id="top-image" src="256x256.png" alt="Centered Image">

    <p id="image-caption">Rivals Roulette</p>

    <div id="word-buttons">
        <button id="button-2" class="button-19">Vanguard</button>
        <button id="button-1" class="button-19">Duelist</button>
        <button id="button-3" class="button-19">Strategist</button>
        <button id="button-4" class="button-19">ALL RANDOM</button>
    </div>

    <div id="result"></div>

    <script>
        const list1 = ["Black Panther", "Black Widow", "Hawkeye", "Hela", "Human Torch", "Iron Fist", "Iron Man", "Magik", "Mister Fantastic", "Moon Knight", "Namor", "Psylocke", "Scarlet Witch", "Spider-Man", "Squirrel Girl", "Star-Lord", "Storm", "The Punisher", "Winter Soldier", "Wolverine"];
        const list2 = ["Captain America", "Doctor Strange", "Groot", "Hulk", "Magneto", "Peni Parker", "The Thing", "Thor", "Venom"];
        const list3 = ["Adam Warlock", "Invisible Woman", "Jeff the Land Shark", "Loki", "Luna Snow", "Mantis", "Rocket Raccoon"];
        
        const lists = [
            { name: "Duelist", characters: list1 },
            { name: "Vanguard", characters: list2 },
            { name: "Strategist", characters: list3 }
        ];

        function getRandomWord(list) {
            return list[Math.floor(Math.random() * list.length)];
        }

        document.getElementById('button-1').onclick = function() {
            document.getElementById('result').textContent = "Duelist: " + getRandomWord(list1);
        };

        document.getElementById('button-2').onclick = function() {
            document.getElementById('result').textContent = "Vanguard: " + getRandomWord(list2);
        };

        document.getElementById('button-3').onclick = function() {
            document.getElementById('result').textContent = "Strategist: " + getRandomWord(list3);
        };

        document.getElementById('button-4').onclick = function() {
            // Pick a random list
            const randomList = lists[Math.floor(Math.random() * lists.length)];
            // Pick a random character from that list
            const randomCharacter = getRandomWord(randomList.characters);
            // Display the category name with the selected character
            document.getElementById('result').textContent = randomList.name + ": " + randomCharacter;
        };
    </script>
</body>
</html>
